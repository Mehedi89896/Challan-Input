<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7cb518"/>
      <stop offset="100%" stop-color="#4e7a0e"/>
    </linearGradient>
    <linearGradient id="blade" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#8dc63f"/>
      <stop offset="50%" stop-color="#66a80f"/>
      <stop offset="100%" stop-color="#4a7a0a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#66a80f" flood-opacity="0.35"/>
    </filter>
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="3" y="3" width="506" height="506" rx="106" ry="106" fill="none" stroke="#66a80f" stroke-opacity="0.15" stroke-width="3"/>

  <!-- Inner subtle glow circle -->
  <circle cx="256" cy="256" r="160" fill="#66a80f" opacity="0.04"/>

  <!-- Scissors icon (custom premium design) -->
  <g transform="translate(256, 256) scale(1)" filter="url(#shadow)">
    <!-- Left blade -->
    <g>
      <ellipse cx="-58" cy="72" rx="38" ry="38" fill="none" stroke="url(#blade)" stroke-width="22" stroke-linecap="round"/>
      <line x1="-30" y1="42" x2="50" y2="-90" stroke="url(#blade)" stroke-width="22" stroke-linecap="round"/>
    </g>

    <!-- Right blade -->
    <g>
      <ellipse cx="58" cy="72" rx="38" ry="38" fill="none" stroke="url(#blade)" stroke-width="22" stroke-linecap="round"/>
      <line x1="30" y1="42" x2="-50" y2="-90" stroke="url(#blade)" stroke-width="22" stroke-linecap="round"/>
    </g>

    <!-- Center pivot dot -->
    <circle cx="0" cy="-4" r="10" fill="#0d0d0d" stroke="#66a80f" stroke-width="4"/>
  </g>

  <!-- Subtle corner accent marks -->
  <line x1="60" y1="28" x2="100" y2="28" stroke="#66a80f" stroke-opacity="0.2" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="60" x2="28" y2="100" stroke="#66a80f" stroke-opacity="0.2" stroke-width="3" stroke-linecap="round"/>

  <line x1="412" y1="484" x2="452" y2="484" stroke="#66a80f" stroke-opacity="0.2" stroke-width="3" stroke-linecap="round"/>
  <line x1="484" y1="412" x2="484" y2="452" stroke="#66a80f" stroke-opacity="0.2" stroke-width="3" stroke-linecap="round"/>
</svg>
